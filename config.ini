[Logging]
LogFileName=./log/c19stats.log
LogFormat=%(asctime)s %(levelname)-1.1s %(name)-20.20s - %(message)s

[Import]
FileName=./data/c19stats-ac-import.xlsx
SheetName=Import

[Rohdaten]
FileName=./data/c19stats-ac-rohdaten.xlsx
SheetName=Rohdaten
UserAgent=Covid19StatsBot/0.1 (https://martin-holle.de/impressum)
SourceURLDefault=https://www.staedteregion-aachen.de/de/navigation/aemter/oeffentlichkeitsarbeit-s-13/aktuelles/pressemitteilungen/aktuelle-pressemitteilungen/coronavirus/
SourceURLArchive=https://www.staedteregion-aachen.de/de/navigation/aemter/oeffentlichkeitsarbeit-s-13/aktuelles/corona-meldungsarchiv/

[Kennzahlen]
FileName=./data/c19stats-ac-kennzahlen.xlsx
SheetName=Kennzahlen
Einwohner.Region=557026
Einwohner.Aachen=248960
Glaettung.Intervall=7
Impute.Method=bfill

[Visualisierung]
PlotStyle=seaborn-whitegrid
Figure.DPI=300
Figure.Width=15
Figure.Height=10
OutputFolder=output